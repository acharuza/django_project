{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<h2>Forgot your password?</h2>

Enter your email address linked to your account below, and
we'll email instructions for setting a new one.


<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" id="reset_button">Send me instructions!</button>
</form>

<script>
    var email = document.getElementById("id_email");
    var label = document.querySelector('label[for="id_email"]');
    email.setAttribute("placeholder", "Your Email");
    label.style = "display: none;";
</script>

{% endblock %}
